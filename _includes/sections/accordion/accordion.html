<section id="{{include.id}}" class="pad-t-2 pad-b-2 {{include.bgColor}}" tabindex="0">
  <div class="accordion-wrap {{include.contentWidth}}{% if include.paddingExtra %} pad-t-2 pad-b-2{% endif %}">
    <h2>{{include.headline}}</h2>
    {% for accordion in include.accordion %}
      <div class="accordion-unit push">
        <a class="accordion-label push" href="#" tabindex="0">
          <p class="mega push-0">{{accordion.title}}</p>
          <i class="icon i-3-4 inline-block">
            <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#close" /></svg>
          </i>
        </a>
        <div class="accordion-content">
          {{accordion.text | markdownify }}
        </div>
      </div>
    {% endfor %}
  </div>
</section>
