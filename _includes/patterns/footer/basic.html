<footer class="footer" role="contentinfo">
  <div class="wrapper{% if themeData.footer.paddingExtra == true %} pad-t-2 pad-b-2{% else %} pad-t pad-b{% endif %}">
    <div class="grid island-1-2">
      <div class="unit [ xs-1 m-1-2 ] island-1-2">
        {% include utilities/nav/nav-generate.html navId='footer-nav' navClass="footer-nav" listClass='list-group push-0' %}
      </div>
      <div class="unit [ xs-1 m-1-2 ] island-1-2">
        <ul class="icon-list push-0 list-group-inline">
          {% for links in themeData.links %}
            <li>
              <a class="icon-link" href="{{links.url}}">
                <i class="icon i-1">
                  <svg><use xlink:href="{{site.baseurl}}/images/icons.svg#{{links.icon}}" /></svg>
                </i>
                <span class="icon-label hidden">{{links.name}}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="sub-footer">
    <div class="grid island-1-2 wrapper">
      <div class="unit [ xs-1 m-1-2 ] island-1-2">
        <small>Â© {{themeData.owner}}</small>
      </div>
      <div class="unit [ xs-1 m-1-2 ] island-1-2">
        <small><strong>ThemeBasic</strong> is designed by <a href="https://adamrobillard.ca">Adam Robillard</a></small>
      </div>
    </div>
  </div>
</footer>
