backend:
  name: github
  repo: arobillard/basic-theme # Path to your GitHub repository

media_folder: "images/uploads"

collections:
  - label: "Theme Settings"
    name: "theme"
    files:
      - label: "Theme Setting"
        name: "theme-settings"
        file: _data/theme.json
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Site Owner"
            name: "owner"
            widget: "string"
          - label: "Site Logos"
            name: "logos"
            widget: "object"
            fields:
              - label: "Logo Type"
                name: "type"
                widget: "select"
                options:
                  - { label: "Wordmark", value: "wordmark"}
                  - { label: "SVG File", value: "svg"}
                  - { label: "Image", value: "img"}
              - label: "Desktop Size Image Logo"
                name: "img"
                widget: "image"
                hint: "If 'Image' option is selected for logo type, select logo image file for DESKTOP sized browser."
                required: false
              - label: "Mobile Size Image Logo"
                name: "imgMobile"
                widget: "image"
                hint: "If 'Image' option is selected for logo type, select logo image file for MOBILE sized browser."
                required: false
              - label: "Desktop SVG Logo"
                name: "svg"
                widget: "image"
                hint: "If 'SVG File' option is selected for logo type, select svg file for DESKTOP sized browser."
                required: false
              - label: "Mobile SVG Logo"
                name: "svg"
                widget: "image"
                hint: "If 'SVG File' option is selected for logo type, select svg file for MOBILE sized browser."
                required: false
          - label: "Theme Colors"
            name: "colors"
            widget: "object"
            fields:
              - label: "Primary Color"
                name: "primary"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
              - label: "Primary Dark Color"
                name: "primaryDark"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
                required: false
              - label: "Primary Light Color"
                name: "primaryLight"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
                required: false
              - label: "Secondary Color"
                name: "secondary"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
              - label: "Secondary Dark Color"
                name: "secondaryDark"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
                required: false
              - label: "Secondary Light Color"
                name: "secondaryLight"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
                required: false
              - label: "Grey Color"
                name: "grey"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
              - label: "Grey Dark Color"
                name: "greyDark"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
              - label: "Grey Light Color"
                name: "greyLight"
                widget: "string"
                hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
          - label: "Fonts"
            name: "fonts"
            widget: "object"
            fields:
              - label: "Primary Font"
                name: "primary"
                widget: "string"
                hint: "This font will be used across the majority of the website."
              - label: "Secondary Font"
                name: "secondary"
                widget: "string"
                hint: "This font will be used for headings and other specific use cases."
                required: false
          - label: "Shadows"
            name: "shadows"
            widget: "object"
            fields:
              - label: "Primary Shadow"
                name: "primary"
                widget: "string"
          - label: "Transitions"
            name: "transitions"
            widget: "object"
            fields:
              - label: "Primary Transition"
                name: "primary"
                widget: "string"
                hint: "This will determine the speed and easing of transitions on site."
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - label: "Header Style"
                name: "headerStyle"
                widget: "select"
                default: { label: "Basic", value: "basic" }
                options:
                  - { label: "Basic", value: "basic" }
                  - { label: "Alternate", value: "alt" }
                  - { label: "Fancy", value: "fancy" }
                hint: "This will determine the design of the navbar"
          - label: "Navigation"
            name: "nav"
            widget: "object"
            fields:
              - label: "Navigation Items"
                name: "navItems"
                widget: "list"
                fields:
                  - label: "Text"
                    name: "text"
                    widget: "string"
                  - label: "Link URL"
                    name: "url"
                    widget: "string"
                    required: false
                  - label: "Link to external page"
                    name: "urlExternal"
                    widget: "boolean"
                    required: false
                  - label: "Dropdown Items"
                    name: "dropdown"
                    widget: "list"
                    required: false
                    fields:
                    - label: "Text"
                      name: "text"
                      widget: "string"
                    - label: "Link URL"
                      name: "url"
                      widget: "string"
                    - label: "Link to external page"
                      name: "urlExternal"
                      widget: "boolean"
                      required: false
          - label: "Sections"
            name: "sections"
            widget: "object"
            fields:
              - label: "Hero Banner"
                name: "hero"
                widget: "object"
                fields:
                  - label: "Banner Height"
                    name: "height"
                    widget: "string"
                  - label: "Image Overlay"
                    name: "bgOverlay"
                    widget: "boolean"
                  - label: "Image Overlay Color"
                    name: "bgOverlayColor"
                    widget: "select"
                    default: { label: "Black", value: "black" }
                    required: false
                    options:
                      - { label: "Black", value: "black" }
                      - { label: "White", value: "white" }
                      - { label: "Primary Color", value: "primary" }
                      - { label: "Secondary Color", value: "secondary" }
                      - { label: "Dark Grey", value: "greyDark" }
                  - label: "Image Overlay Opacity"
                    name: "bgOverlayOpacity"
                    widget: "string"
                    hint: "Must be decimal value between 0 and 1. Ex: .7"
                    required: false
                  - label: "Headline Color"
                    name: "headlineColor"
                    widget: "select"
                    default: { label: "Black", value: "black" }
                    options:
                      - { label: "Black", value: "black" }
                      - { label: "White", value: "white" }
                      - { label: "Primary Color", value: "primary" }
                      - { label: "Secondary Color", value: "secondary" }
                      - { label: "Dark Grey", value: "greyDark" }
                  - label: "Byline Color"
                    name: "bylineColor"
                    widget: "select"
                    default: { label: "Black", value: "black" }
                    options:
                      - { label: "Black", value: "black" }
                      - { label: "White", value: "white" }
                      - { label: "Primary Color", value: "primary" }
                      - { label: "Secondary Color", value: "secondary" }
                      - { label: "Dark Grey", value: "greyDark" }
                  - label: "Button Style"
                    name: "btnStyle"
                    widget: "select"
                    default: { label: "Primary", value: "" }
                    options:
                      - { label: "Primary", value: "" }
                      - { label: "Primary Outline", value: "btn-ghost" }
                      - { label: "Secondary", value: "btn-secondary" }
                      - { label: "Secondary Outline", value: "btn-ghost btn-secondary" }
              - label: "Call to Action Banner"
                name: "cta"
                widget: "object"
                fields:
                  - label: "Banner Height"
                    name: "height"
                    widget: "string"
                  - label: "Image Overlay"
                    name: "bgOverlay"
                    widget: "boolean"
                  - label: "Image Overlay Color"
                    name: "bgOverlayColor"
                    widget: "select"
                    default: { label: "Black", value: "black" }
                    required: false
                    options:
                      - { label: "Black", value: "black" }
                      - { label: "White", value: "white" }
                      - { label: "Primary Color", value: "primary" }
                      - { label: "Secondary Color", value: "secondary" }
                      - { label: "Dark Grey", value: "greyDark" }
                  - label: "Image Overlay Opacity"
                    name: "bgOverlayOpacity"
                    widget: "string"
                    hint: "Must be decimal value between 0 and 1. Ex: .7"
                    required: false
                  - label: "Headline Color"
                    name: "headlineColor"
                    widget: "select"
                    default: { label: "Black", value: "black" }
                    options:
                      - { label: "Black", value: "black" }
                      - { label: "White", value: "white" }
                      - { label: "Primary Color", value: "primary" }
                      - { label: "Secondary Color", value: "secondary" }
                      - { label: "Dark Grey", value: "greyDark" }
                  - label: "Byline Color"
                    name: "bylineColor"
                    widget: "select"
                    default: { label: "Black", value: "black" }
                    options:
                      - { label: "Black", value: "black" }
                      - { label: "White", value: "white" }
                      - { label: "Primary Color", value: "primary" }
                      - { label: "Secondary Color", value: "secondary" }
                      - { label: "Dark Grey", value: "greyDark" }
                  - label: "Button Style"
                    name: "btnStyle"
                    widget: "select"
                    default: { label: "Primary", value: "" }
                    options:
                      - { label: "Primary", value: "" }
                      - { label: "Primary Outline", value: "btn-ghost" }
                      - { label: "Secondary", value: "btn-secondary" }
                      - { label: "Secondary Outline", value: "btn-ghost btn-secondary" }
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - label: "Footer Style"
                name: "footerStyle"
                widget: "select"
                default: { label: "Basic", value: "basic" }
                options:
                  - { label: "Basic", value: "basic" }
                  - { label: "Alternate", value: "alt" }
                  - { label: "Fancy", value: "fancy" }
                hint: "This will determine the design of the navbar"
              - label: "Background Colour"
                name: "bgColor"
                widget: "select"
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Text Colour"
                name: "textColor"
                widget: "select"
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Grey", value: "grey" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Link Colour"
                name: "linkColor"
                widget: "select"
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Grey", value: "grey" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Link Hover Colour"
                name: "linkHoverColor"
                widget: "select"
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Grey", value: "grey" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Extra padding on footer?"
                name: "paddingExtra"
                widget: "boolean"
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Link URL"
                name: "url"
                widget: "string"
              - label: "Icon"
                name: "icon"
                widget: "select"
                options:
                  - { label: "Github", value: "github" }
                  - { label: "Instagram", value: "instagram" }
                  - { label: "LinkedIn", value: "linkedin" }
                  - { label: "Vimeo", value: "vimeo" }
  - label: "Pages"
    name: "pages"
    folder: "_page-generation"
    create: true
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "generated"
      - label: "Page Url"
        name: "title"
        widget: "string"
      - label: "Title - SEO"
        name: "meta-title"
        widget: "string"
      - label: "Meta Description"
        name: "meta-desc"
        widget: "string"
      - label: "Sections"
        name: "sections"
        widget: "list"
        hint: "Different types of sections require filling out different fields. Not all fields will be necessary for every section type."
        fields:
          - label: "Section ID"
            name: "id"
            widget: "string"
          - label: "Section Type"
            name: "type"
            widget: "select"
            options:
              - { label: "Hero Banner", value: "hero" }
              - { label: "Information", value: "info" }
              - { label: "Logo Bar", value: "logos" }
              - { label: "Markdown", value: "markdown" }
              - { label: "Call to Action Banner", value: "cta" }
          - label: "Background Image"
            name: "bgImage"
            widget: "image"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Background Position"
            name: "bgPosition"
            widget: "select"
            options:
              - { label: "Top Left", value: "top left" }
              - { label: "Top Center", value: "top center" }
              - { label: "Top Right", value: "top right" }
              - { label: "Center Left", value: "center left" }
              - { label: "Center Center", value: "center" }
              - { label: "Center Right", value: "center right" }
              - { label: "Bottom Left", value: "bottom left" }
              - { label: "Bottom Center", value: "bottom center" }
              - { label: "Bottom Right", value: "bottom right" }
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Background Color"
            name: "bgColor"
            widget: "select"
            default: { label: "White", value: "white" }
            options:
              - { label: "White", value: "white" }
              - { label: "Primary Color", value: "primary" }
              - { label: "Secondary Color", value: "secondary" }
              - { label: "Dark Grey", value: "greyDark" }
              - { label: "Medium Grey", value: "grey" }
              - { label: "Light Grey", value: "greyLight" }
            hint: "Used in: Markdown, Logos"
            required: false
          - label: "Headline"
            name: "headline"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Byline"
            name: "byline"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Button - Text"
            name: "btnText"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Button - Link"
            name: "btnUrl"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Content Alignment"
            name: "contentAlignment"
            widget: "select"
            default: { label: "Left", value: "left" }
            options:
              - { label: "Left", value: "left" }
              - { label: "Right", value: "right" }
              - { label: "Center", value: "Center" }
            hint: "Used in: Markdown"
            required: false
          - label: "Content Width"
            name: "contentWidth"
            widget: "select"
            options:
              - { label: "Container", value: "container" }
              - { label: "Narrow", value: "max-length" }
              - { label: "Full", value: "full" }
            required: false
            hint: "Used in: Markdown, Logo Bar"
          - label: "Extra Spacing on Top and Bottom of Section?"
            name: "paddingExtra"
            widget: "boolean"
            hint: "Used in: Markdown"
            required: false
          - label: "Content"
            name: "content"
            widget: "markdown"
            hint: "Used in: Markdown"
            required: false
          - label: "Logo List"
            name: "logos"
            widget: "list"
            fields:
              - label: "Image"
                name: "img"
                widget: "image"
              - label: "Logo Name"
                name: "alt"
                widget: "string"
              - label: "Link URL"
                name: "url"
                widget: "string"
                required: false
            required: false
