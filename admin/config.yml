backend:
  name: github
  repo: arobillard/basic-theme # Path to your GitHub repository

media_folder: "uploads"

collections:
  - label: "Theme Settings"
    name: "theme"
    files:
      - label: "Site Information"
        name: "site-info"
        file: _data/site.json
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Website Description"
            name: "meta"
            widget: "string"
            hint: "This description is used for Search Engine Optimization (SEO)."
          - label: "Site Owner"
            name: "owner"
            widget: "string"
      - label: "Site Logos"
        name: "logos"
        file: _data/logos.json
        fields:
          - label: "Logo Type"
            name: "type"
            widget: "select"
            options:
              - { label: "Wordmark", value: "wordmark"}
              - { label: "SVG File", value: "svg"}
              - { label: "Image", value: "img"}
          - label: "Desktop Size Image Logo"
            name: "img"
            widget: "image"
            hint: "If 'Image' option is selected for logo type, select logo image file for DESKTOP sized browser."
            required: false
          - label: "Mobile Size Image Logo"
            name: "imgMobile"
            widget: "image"
            hint: "If 'Image' option is selected for logo type, select logo image file for MOBILE sized browser."
            required: false
          - label: "Desktop SVG Logo"
            name: "svg"
            widget: "image"
            hint: "If 'SVG File' option is selected for logo type, select svg file for DESKTOP sized browser."
            required: false
          - label: "Mobile SVG Logo"
            name: "svg"
            widget: "image"
            hint: "If 'SVG File' option is selected for logo type, select svg file for MOBILE sized browser."
            required: false
      - label: "Color Settings"
        name: "color-settings"
        file: _data/colors.json
        fields:
          - label: "Primary Color"
            name: "primary"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
          - label: "Primary Dark Color"
            name: "primaryDark"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
            required: false
          - label: "Primary Light Color"
            name: "primaryLight"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
            required: false
          - label: "Secondary Color"
            name: "secondary"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
          - label: "Secondary Dark Color"
            name: "secondaryDark"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
            required: false
          - label: "Secondary Light Color"
            name: "secondaryLight"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
            required: false
          - label: "Grey Color"
            name: "grey"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
          - label: "Grey Dark Color"
            name: "greyDark"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
          - label: "Grey Light Color"
            name: "greyLight"
            widget: "string"
            hint: "Use the Google Color Picker (https://www.google.com/search?q=color+picker) to get desired HEX value."
      - label: "Fonts"
        name: "fonts"
        file: _data/fonts.json
        fields:
          - label: "Primary Font"
            name: "primary"
            widget: "string"
            hint: "This font will be used across the majority of the website."
          - label: "Secondary Font"
            name: "secondary"
            widget: "string"
            hint: "This font will be used for headings and other specific use cases."
            required: false
      - label: "Header"
        name: "header"
        file: _data/header.json
        fields:
          - label: "Header Style"
            name: "headerStyle"
            widget: "select"
            default: { label: "Basic", value: "basic" }
            options:
              - { label: "Basic", value: "basic" }
              - { label: "Alternate", value: "alt" }
              - { label: "Fancy", value: "fancy" }
            hint: "This will determine the design of the header navbar"
          - label: "Enable fixed header?"
            name: "fixed"
            widget: "boolean"
            hint: "When activated, the header will remain at the top of the browser window when scrolling."
      - label: "Navigation Bar"
        name: "nav"
        file: _data/nav.json
        fields:
          - label: "Include 'Home' link in main navigation?"
            name: "includeHome"
            widget: "boolean"
            required: false
          - label: "Extra Navigation Items"
            name: "navItems"
            hint: "This section is generally meant for adding secondary links to external pages such as a separate store website. To include pages you have created in the main navigation, you must activate it in the individual page settings."
            widget: "list"
            fields:
              - label: "Text"
                name: "text"
                widget: "string"
              - label: "Link URL"
                name: "url"
                widget: "string"
                required: false
              - label: "Link to external page"
                name: "urlExternal"
                widget: "boolean"
                required: false
              - label: "Dropdown Items"
                name: "dropdown"
                widget: "list"
                required: false
                fields:
                - label: "Text"
                  name: "text"
                  widget: "string"
                - label: "Link URL"
                  name: "url"
                  widget: "string"
                - label: "Link to external page"
                  name: "urlExternal"
                  widget: "boolean"
                  required: false
      - label: "Universal Settings for Sections"
        name: "sections"
        file: _data/sections.json
        fields:
          - label: "Hero Banner"
            name: "hero"
            widget: "object"
            fields:
              - label: "Banner Height"
                name: "height"
                widget: "string"
              - label: "Image Overlay"
                name: "bgOverlay"
                widget: "boolean"
              - label: "Image Overlay Color"
                name: "bgOverlayColor"
                widget: "select"
                default: { label: "Black", value: "black" }
                required: false
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Image Overlay Opacity"
                name: "bgOverlayOpacity"
                widget: "string"
                hint: "Must be decimal value between 0 and 1. Ex: .7"
                required: false
              - label: "Headline Color"
                name: "headlineColor"
                widget: "select"
                default: { label: "Black", value: "black" }
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Byline Color"
                name: "bylineColor"
                widget: "select"
                default: { label: "Black", value: "black" }
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Button Style"
                name: "btnStyle"
                widget: "select"
                default: { label: "Primary", value: "" }
                options:
                  - { label: "Primary", value: "" }
                  - { label: "Primary Outline", value: "btn-ghost" }
                  - { label: "Secondary", value: "btn-secondary" }
                  - { label: "Secondary Outline", value: "btn-ghost btn-secondary" }
          - label: "Call to Action Banner"
            name: "cta"
            widget: "object"
            fields:
              - label: "Banner Height"
                name: "height"
                widget: "string"
              - label: "Image Overlay"
                name: "bgOverlay"
                widget: "boolean"
              - label: "Image Overlay Color"
                name: "bgOverlayColor"
                widget: "select"
                default: { label: "Black", value: "black" }
                required: false
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Image Overlay Opacity"
                name: "bgOverlayOpacity"
                widget: "string"
                hint: "Must be decimal value between 0 and 1. Ex: .7"
                required: false
              - label: "Headline Color"
                name: "headlineColor"
                widget: "select"
                default: { label: "Black", value: "black" }
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Byline Color"
                name: "bylineColor"
                widget: "select"
                default: { label: "Black", value: "black" }
                options:
                  - { label: "Black", value: "black" }
                  - { label: "White", value: "white" }
                  - { label: "Primary Color", value: "primary" }
                  - { label: "Secondary Color", value: "secondary" }
                  - { label: "Dark Grey", value: "greyDark" }
              - label: "Button Style"
                name: "btnStyle"
                widget: "select"
                default: { label: "Primary", value: "" }
                options:
                  - { label: "Primary", value: "" }
                  - { label: "Primary Outline", value: "btn-ghost" }
                  - { label: "Secondary", value: "btn-secondary" }
                  - { label: "Secondary Outline", value: "btn-ghost btn-secondary" }
      - label: "Footer"
        name: "footer"
        file: _data/footer.json
        fields:
          - label: "Footer Style"
            name: "footerStyle"
            widget: "select"
            default: { label: "Basic", value: "basic" }
            options:
              - { label: "Basic", value: "basic" }
              - { label: "Alternate", value: "alt" }
              - { label: "Fancy", value: "fancy" }
            hint: "This will determine the design of the navbar"
          - label: "Background Colour"
            name: "bgColor"
            widget: "select"
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Primary Color", value: "primary" }
              - { label: "Secondary Color", value: "secondary" }
              - { label: "Dark Grey", value: "greyDark" }
          - label: "Text Colour"
            name: "textColor"
            widget: "select"
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Primary Color", value: "primary" }
              - { label: "Secondary Color", value: "secondary" }
              - { label: "Grey", value: "grey" }
              - { label: "Dark Grey", value: "greyDark" }
          - label: "Link Colour"
            name: "linkColor"
            widget: "select"
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Primary Color", value: "primary" }
              - { label: "Secondary Color", value: "secondary" }
              - { label: "Grey", value: "grey" }
              - { label: "Dark Grey", value: "greyDark" }
          - label: "Link Hover Colour"
            name: "linkHoverColor"
            widget: "select"
            options:
              - { label: "Black", value: "black" }
              - { label: "White", value: "white" }
              - { label: "Primary Color", value: "primary" }
              - { label: "Secondary Color", value: "secondary" }
              - { label: "Grey", value: "grey" }
              - { label: "Dark Grey", value: "greyDark" }
          - label: "Extra padding on footer?"
            name: "paddingExtra"
            widget: "boolean"
      - label: "Social Media and Contact Icon Links"
        name: "social-links"
        file: _data/social-links.json
        fields:
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Link URL"
                name: "url"
                widget: "string"
              - label: "Icon"
                name: "icon"
                widget: "select"
                options:
                  - { label: "Github", value: "github" }
                  - { label: "Instagram", value: "instagram" }
                  - { label: "LinkedIn", value: "linkedin" }
                  - { label: "Vimeo", value: "vimeo" }
      - label: "Button and Other Style Settings"
        name: "other-styles"
        file: _data/other-styles.json
        fields:
          - label: "Buttons"
            name: "buttons"
            widget: "object"
            fields:
              - label: "Button Style"
                name: "styleOption"
                widget: "select"
                default: "rounded"
                options:
                  - { label: "Slightly Rounded", value: "rounded" }
                  - { label: "Fully Rounded", value: "full-round" }
                  - { label: "Squared Corners", value: "squared" }
                  - { label: "Beveled", value: "beveled" }
          - label: "Shadows"
            name: "shadows"
            widget: "object"
            fields:
              - label: "Primary Shadow"
                name: "primary"
                widget: "string"
          - label: "Transitions"
            name: "transitions"
            widget: "object"
            fields:
              - label: "Primary Transition"
                name: "primary"
                widget: "string"
                hint: "This will determine the speed and easing of transitions on site."
      - label: "Custom CSS"
        name: "user-css"
        file: _data/user-css.json
        fields:
          - label: "Upload a custom CSS file."
            name: "css"
            widget: "file"
            hint: "Note: uploading your own CSS file may cause unwanted changes and glitches to theme."
  - label: "Home Page"
    name: "home"
    files:
      - label: "Home Page"
        name: "home"
        file: _data/home.json
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            hint: "Different types of sections require filling out different fields. Not all fields will be necessary for every section type."
            fields:
              - label: "Section ID"
                name: "id"
                widget: "string"
              - label: "Section Type"
                name: "type"
                widget: "select"
                options:
                  - { label: "Hero Banner", value: "hero" }
                  - { label: "Call to Action Banner", value: "cta" }
                  - { label: "Code Block", value: "html" }
                  - { label: "Image Block with Text", value: "half-img-text" }
                  - { label: "Logo Bar", value: "logos" }
                  - { label: "Markdown", value: "markdown" }
              - label: "Background Image"
                name: "bgImage"
                widget: "image"
                hint: "Used in: Hero Banner, Call to Action Banner"
                required: false
              - label: "Background Position"
                name: "bgPosition"
                widget: "select"
                options:
                  - { label: "Top Left", value: "top left" }
                  - { label: "Top Center", value: "top center" }
                  - { label: "Top Right", value: "top right" }
                  - { label: "Center Left", value: "center left" }
                  - { label: "Center Center", value: "center" }
                  - { label: "Center Right", value: "center right" }
                  - { label: "Bottom Left", value: "bottom left" }
                  - { label: "Bottom Center", value: "bottom center" }
                  - { label: "Bottom Right", value: "bottom right" }
                hint: "Used in: Hero Banner, Call to Action Banner"
                required: false
              - label: "Background Color"
                name: "bgColor"
                widget: "select"
                default: { label: "White", value: "bg-white" }
                options:
                  - { label: "White", value: "bg-white" }
                  - { label: "Primary Color", value: "bg-primary" }
                  - { label: "Secondary Color", value: "bg-secondary" }
                  - { label: "Dark Grey", value: "bg-grey-dark" }
                  - { label: "Medium Grey", value: "bg-grey" }
                  - { label: "Light Grey", value: "bg-grey-light" }
                hint: "Used in: Markdown, Logos"
                required: false
              - label: "Headline"
                name: "headline"
                widget: "string"
                hint: "Used in: Hero Banner, Call to Action Banner"
                required: false
              - label: "Byline"
                name: "byline"
                widget: "string"
                hint: "Used in: Hero Banner, Call to Action Banner"
                required: false
              - label: "Button - Text"
                name: "btnText"
                widget: "string"
                hint: "Used in: Hero Banner, Call to Action Banner"
                required: false
              - label: "Button - Link"
                name: "btnUrl"
                widget: "string"
                hint: "Used in: Hero Banner, Call to Action Banner"
                required: false
              - label: "Button - Style"
                name: "btnStyle"
                widget: "select"
                default: { label: "Primary", value: "" }
                options:
                  - { label: "Primary", value: "" }
                  - { label: "Primary Outline", value: "btn-ghost" }
                  - { label: "Secondary", value: "btn-secondary" }
                  - { label: "Secondary Outline", value: "btn-ghost btn-secondary" }
                required: false
              - label: "Content Alignment"
                name: "contentAlignment"
                widget: "select"
                default: { label: "Left", value: "left" }
                options:
                  - { label: "Left", value: "left" }
                  - { label: "Right", value: "right" }
                  - { label: "Center", value: "Center" }
                hint: "Used in: Markdown"
                required: false
              - label: "Content Width"
                name: "contentWidth"
                widget: "select"
                options:
                  - { label: "Container", value: "wrapper" }
                  - { label: "Narrow", value: "max-length" }
                  - { label: "Full", value: "full-width" }
                required: false
                hint: "Used in: Markdown, Logo Bar"
              - label: "Extra Spacing on Top and Bottom of Section?"
                name: "paddingExtra"
                widget: "boolean"
                hint: "Used in: Markdown"
                required: false
              - label: "Content"
                name: "content"
                widget: "markdown"
                hint: "Used in: Markdown"
                required: false
              - label: "Logo List"
                name: "logos"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "img"
                    widget: "image"
                  - label: "Logo Name"
                    name: "alt"
                    widget: "string"
                  - label: "Link URL"
                    name: "url"
                    widget: "string"
                    required: false
                required: false
              - label: "Code Upload"
                name: "file"
                widget: "file"
                required: false
  - label: "Pages"
    name: "pages"
    folder: "_page-generation"
    create: true
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "generated"
      - label: "Page Url"
        name: "title"
        widget: "string"
        hint: "Must NOT contain capital letters or spaces. For example, if your page title is 'My Products', the url should be 'my-products'."
      - label: "Title - SEO"
        name: "meta-title"
        widget: "string"
      - label: "Meta Description"
        name: "meta-desc"
        widget: "string"
      - label: "Navigation"
        name: "nav"
        widget: "object"
        fields:
          - label: "Include in main navigation (header & footer)?"
            name: "inNavbar"
            widget: "boolean"
          - label: "Sub-navigation Dropdown"
            name: "dropdown"
            hint: "The dropdown will only appear in navigation if at least one subnav item is added."
            widget: "list"
            fields:
              - label: "Link Text"
                name: "label"
                widget: "string"
              - label: "Link URL"
                name: "label"
                widget: "string"
              - label: "Link to external page?"
                name: "external"
                widget: "boolean"
                hint: "Tuurn on switch if the dropdown link leads to a page not on this website."
      - label: "Sections"
        name: "sections"
        widget: "list"
        hint: "Different types of sections require filling out different fields. Not all fields will be necessary for every section type."
        fields:
          - label: "Section ID"
            name: "id"
            widget: "string"
            hint: "Must be lowercase with dashes instead of spaces. For example: 'about-section'"
          - label: "Section Type"
            name: "type"
            widget: "select"
            options:
              - { label: "Hero Banner", value: "hero" }
              - { label: "Call to Action Banner", value: "cta" }
              - { label: "Image Block with Text", value: "half-img-text" }
              - { label: "Logo Bar", value: "logos" }
              - { label: "Markdown", value: "markdown" }
          - label: "Background Image"
            name: "bgImage"
            widget: "image"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Background Position"
            name: "bgPosition"
            widget: "select"
            options:
              - { label: "Top Left", value: "top left" }
              - { label: "Top Center", value: "top center" }
              - { label: "Top Right", value: "top right" }
              - { label: "Center Left", value: "center left" }
              - { label: "Center Center", value: "center" }
              - { label: "Center Right", value: "center right" }
              - { label: "Bottom Left", value: "bottom left" }
              - { label: "Bottom Center", value: "bottom center" }
              - { label: "Bottom Right", value: "bottom right" }
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Background Color"
            name: "bgColor"
            widget: "select"
            default: { label: "White", value: "bg-white" }
            options:
              - { label: "White", value: "bg-white" }
              - { label: "Primary Color", value: "bg-primary" }
              - { label: "Secondary Color", value: "bg-secondary" }
              - { label: "Dark Grey", value: "bg-grey-dark" }
              - { label: "Medium Grey", value: "bg-grey" }
              - { label: "Light Grey", value: "bg-grey-light" }
            hint: "Used in: Markdown, Logos"
            required: false
          - label: "Headline"
            name: "headline"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Byline"
            name: "byline"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Button - Text"
            name: "btnText"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Button - Link"
            name: "btnUrl"
            widget: "string"
            hint: "Used in: Hero Banner, Call to Action Banner"
            required: false
          - label: "Button - Style"
            name: "btnStyle"
            widget: "select"
            default: { label: "Primary", value: "" }
            options:
              - { label: "Primary", value: "" }
              - { label: "Primary Outline", value: "btn-ghost" }
              - { label: "Secondary", value: "btn-secondary" }
              - { label: "Secondary Outline", value: "btn-ghost btn-secondary" }
            required: false
          - label: "Content Alignment"
            name: "contentAlignment"
            widget: "select"
            default: { label: "Left", value: "left" }
            options:
              - { label: "Left", value: "left" }
              - { label: "Right", value: "right" }
              - { label: "Center", value: "Center" }
            hint: "Used in: Markdown"
            required: false
          - label: "Content Width"
            name: "contentWidth"
            widget: "select"
            options:
              - { label: "Container", value: "wrapper" }
              - { label: "Narrow", value: "max-length" }
              - { label: "Full", value: "full-width" }
            required: false
            hint: "Used in: Markdown, Logo Bar"
          - label: "Extra Spacing on Top and Bottom of Section?"
            name: "paddingExtra"
            widget: "boolean"
            hint: "Used in: Markdown"
            required: false
          - label: "Content"
            name: "content"
            widget: "markdown"
            hint: "Used in: Markdown"
            required: false
          - label: "Logo List"
            name: "logos"
            widget: "list"
            fields:
              - label: "Image"
                name: "img"
                widget: "image"
              - label: "Logo Name"
                name: "alt"
                widget: "string"
              - label: "Link URL"
                name: "url"
                widget: "string"
                required: false
            required: false
